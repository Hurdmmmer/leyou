server:
  port: 10086
spring:
  application:
    name: leyou-registry
eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:${server.port}/eureka/
    fetch-registry: false
    register-with-eureka: false
  instance:
    ip-address: 127.0.0.1
    instance-id: ${spring.application.name}:${server.port}
    prefer-ip-address: true